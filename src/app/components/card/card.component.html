<div class="box">
  <div class="box-container">
    <div class="heading">
      <h1>{{ challenge.challengeName }}</h1>
      <ng-content></ng-content>
    </div>
    <div class="box-content">
      <div class="box-heading">
        <div class="box-heading-group">
          <div>
            <img src="./assets/devStack.svg" alt="" />
            <p>
              {{ challenge.devStack }}
            </p>
          </div>
          <div>
            <img src="./assets/timeToComplete.svg" alt="" />
            <p>
              {{ challenge.timeToComplete }}
            </p>
          </div>
        </div>
        <a *ngIf="challenge.gitHubURL" href="{{ challenge.gitHubURL }}">
          <img
            class="github-link"
            src="./assets/socials/github-yellow.svg"
            alt=""
          />
        </a>
      </div>
      <p class="summary">{{ challenge.summary }}</p>
    </div>
  </div>
</div>
